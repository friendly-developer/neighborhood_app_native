        <h3 class="heading">Neighborhood Map of Thuraipakkam, Chennai with Google Locations and Zomato Ratings</h3>

    <aside>
        <div class="slide-menu">
            <ul class="feed-list" data-bind="foreach: places">

                    <!-- /ko -->
                    </ul>
        </div>
            <!-- <div class="col-xs-12  col-md-12 col-lg-3 left-menu">

                </ul> -->
        </aside>
    <div class="container">
     <!-- ko if:error -->
    <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-12 messages" data-bind="text:errorMsg"></div>
        </div>
        <!-- /ko -->
        <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-12 search-bar">Search: <input type="text" class="search-field" data-bind="textInput: filtered_item"></div>
        </div>

        <section class="col-xs-12 col-md-12 col-lg-12 map-loc">
            <div id="mapArea"> </div>
        </section>
        </div>
